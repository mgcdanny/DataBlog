
<div ng-controller="angCtrl">
		<div class="container-liquid">
			<div class="row well">
				<div class="col-lg-12">
					<h2> Title </h2>
			        <p> This is some data about STUFF.  Click "here" for a data dictionary.  The table below supports multi-sort by using shft+click.  Click a row to see full data appear below table.   </p>
			    </div>
				<div class="input-group input-group-lg">
					<input type="text"  class="form-control" placeholder="Type Here To Filter" ng-model="filterOptions.filterText"/>
			    </div>
			    <br/><div class="gridStyle" ng-grid="gridOptions"></div><br/>
			    <div class="input-group input-group-lg" ng-repeat= "data in mySelections">
			    	<input 
			    		ng-repeat="(key, var) in data" 
			    		type="text" 
			    		class="form-control" 
			    		placeholder="{{key}}: {{var}}">
			    	</input>
				</div>
			</div>
			</div>  
		</div>
</div>
