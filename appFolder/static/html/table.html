
<div ng-controller="angCtrl">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 well">
				<h2> Title </h2>
		        <p> This is some data about STUFF.  Click "here" for a data dictionary.  The table below supports multi-sort by using shft+click.  Click a row to see full data appear below table.   </p>
		    </div>
		</div>
	</div>

	<div class="container">
		<div class = "row">
			<div class= "col-lg-12 well" >
				<div class="input-group input-group-lg">
					<input type="text"  class="form-control" placeholder="Type Here To Filter" ng-model="filterOptions.filterText"/>
			    </div>
			    <br/>
			    <div class="gridStyle" ng-grid="gridOptions"> 
			    </div>
			</div>
		</div>
	</div>

	<div class="container" ng-repeat= "data in mySelections">
		<div class="row">
			<div class= "col-lg-12 well">
				<ul ng-repeat="(key, var) in data"> 
		    		<li>
		    			{{key}}: {{var}}
		    		</li>
				</ul>
			</div>
		</div>
	</div>
</div>
