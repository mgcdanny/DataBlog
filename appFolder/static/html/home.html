
	<div ng-controller="getAllDataCtrl">
		<div class="container-liquid">
			<div class="row well">
				<div class="col-lg-12">
			        <h1> You Are Home </h1>
			        <h2> List of Active Tables: </h2>
			        <ul ng-repeat="table in allTables.theData">
			        	<li> <h3> <a href="/#/table/{{table}}"> {{table}} </a> </h3> </li>
			    	</ul>
			    </div>
			</div>
		</div>
	</div>

	<div class="container-liquid">
		<div class="row well">
			<div class="col-lg-12">
		        <h1> Upload Your Data </h1>
				<form role="form" action="api/upload" method="post" enctype="multipart/form-data">
					<div class="form-group">
					    <label>File input</label>
					    <input type="file" name="htmlFileName">
					    <p class="help-block">Example block-level help text here.</p>
					    <button type="submit" class="btn btn-default">Submit</button>
					</div>
				</form>
		    </div>
		</div>
	</div>
