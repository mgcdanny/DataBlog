
<div ng-controller="getAllDataCtrl">
	<div class="container-liquid">
		<div class="row well">
			<div class="col-lg-12">
		        <h1> You Are Home </h1>
		        <h2> List of Active Tables: </h2>
		        <ul ng-repeat="table in allTables.theData">
		        	<li> 
	        			<h3> 
	        				<span class="glyphicon glyphicon-star"></span>
	        				<a href="/#/table/{{table}}">  {{table}}  </a>
	        				<span ng-click="deleteCsvFile(table)" class="glyphicon glyphicon-trash"></span>
	        			</h3> 
		        	</li>
		    	</ul>
			    <br/>
				<h1> Upload Your Data (CSV Only) </h1>
				<form role="form" method="post" enctype="multipart/form-data" name="formData">
					<div class="form-group">
						<input type="text" onchange="angular.element(this).scope().setFileTitle(this)"/>
					</div>
					<div class="form-group">
						<input type="text" onchange="angular.element(this).scope().setFileDesc(this)"/>
					</div>
					<div class="form-group">
					<!--<label for="floppy">
							<span class="glyphicon glyphicon-floppy-disk"></span>
						</label> -->
					  	<input type="file" id="floppy" onchange="angular.element(this).scope().setFile(this)" ng-model="upFileDisplayName"/>
					</div>  
					  	<p class="help-block">{{upFileDisplayName}}</p>
					    <p class="help-block">Click on the Floppy To Select File</p>
					    <p class="help-block">No punctuation in the file name or header row allowed (no spaces either)</p>
					    <p class="help-block">Do not use the headers: name, row</p>
					    <p class="help-block">The same file can not be uploaded twice</p>
					    <button  ng-click='uploadAll()' type="submit"  class="btn btn-default">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
